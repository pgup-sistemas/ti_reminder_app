{% extends 'base.html' %}
{% block title %}Editar Usuário | TI reminder{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <h2 class="mb-4"><i class="fas fa-user-edit me-2"></i>Editar Usuário</h2>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" name="is_admin" class="form-check-input" id="adminCheck" {% if user.is_admin %}checked{% endif %}>
      <label class="form-check-label" for="adminCheck"><i class="fas fa-crown me-1"></i>Administrador</label>
    </div>
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-success w-50"><i class="fas fa-save me-1"></i>Salvar</button>
      <a href="{{ url_for('main.users_admin') }}" class="btn btn-secondary w-50"><i class="fas fa-arrow-left me-1"></i>Voltar</a>
    </div>
  </form>
</div>
{% endblock %}
